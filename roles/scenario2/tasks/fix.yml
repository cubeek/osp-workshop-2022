---
- name: fix the scenario {{ scenario }}
  shell: |
    {{ osp_get_credentials_cmd }}

    # Since the VM has already booted with bad image we have to re-create the
    # VM with the correct image
    fip=$({{ oc_cmd }} openstack floating ip list --port $({{ oc_cmd }} openstack port list --server scenario-{{ scenario }}-vm -c ID -f value | head -n1) -c "Floating IP Address" -f value)

    {{ oc_cmd }} openstack server delete scenario-{{ scenario }}-vm

    {{ oc_cmd }} openstack server create --flavor m1.medium --image cirros-0.5.2-x86_64 --nic net-id=scenario-{{ scenario }}-network --key-name scenario-{{ scenario }}-key --security-group scenario-{{ scenario }}-sg scenario-{{ scenario }}-vm --wait

    port_id=$({{ oc_cmd }} openstack port list --server scenario-{{ scenario }}-vm -c ID -f value | head)
    {{ oc_cmd }} openstack floating ip set --port $port_id $fip
    echo $fip
  register: fip

- name: wait for the VM to come up
  wait_for:
    host={{ fip.stdout_lines[-1] }}
    port=22
    delay=10
